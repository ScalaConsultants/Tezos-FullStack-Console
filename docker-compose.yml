version: "3"
services:
  console-service:
    container_name: tezos-fullstack-console-backend-dev
    image: tezos-fullstack-console-backend-dev:latest
    restart: always
    tty: true
    stdin_open: true
    ports:
      - 30002:8080
    environment:
      TEZOS_CONSOLE_HTTP_HOST: 0.0.0.0
      TEZOS_CONSOLE_HTTP_PORT: 8080

  tezos-console-db:
    image: mysql:8.0.18
    restart: always
    environment:
      TEZOS_DB_IP: ${POSTGRES_HOST}
      TEZOS_DB_NAME: ${POSTGRES_DB}
      TEZOS_DB_USERNAME: ${POSTGRES_USER}
      TEZOS_DB_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - 3306:3306
    expose:
      - 3306
    volumes:
      - ./mysql/data:/var/lib/mysql
      - ./mysql/db-init:/docker-entrypoint-initdb.d
